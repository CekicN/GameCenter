<div class="flex flex-col lg:flex-row md:justify-around w-full">
    <div class="flex flex-col w-1/4 items-center pt-10">
        <span class="text-white text-4xl tracking-widest">Register</span>

        <form [formGroup]="registerForm" class="text-white flex flex-col justify-center">
            
            <!--EMAIL-->
            <div class="form-group pt-3">
                <label>Email</label>
                <div class="input-field" [class.error]="registerForm.controls['email'].dirty && registerForm.hasError('required','email')">
                    <!-- <fa-icon [icon]="['fas', 'user']" style="color:rgb(63, 62, 62);"></fa-icon> -->
                    <input class="rounded-xl bg-transparent" formControlName="email" type="text" placeholder="Enter your email">
                </div>
            </div>
            <small *ngIf="registerForm.controls['email'].dirty && registerForm.hasError('required','email')" class="text-red-600">*Email is required</small>

            <!--PASSWORD-->
            <div class="form-group pt-3">
                <label>Password</label>
                <div class="input-field" [class.error]="registerForm.controls['password'].dirty && registerForm.hasError('required','password')">
                    <!-- <fa-icon [icon]="['fas', 'lock']" style="color:rgb(78, 76, 76);"></fa-icon> -->
                    <input class="rounded-xl bg-transparent" formControlName="password" [type]="type" placeholder="Password">
                    <!-- <fa-icon (click)="hideShowPass()" [icon]="['fas', eyeIcon]" style="color:rgb(78, 76, 76);"></fa-icon> -->
                </div>
            </div>
            <small *ngIf="registerForm.controls['password'].dirty && registerForm.hasError('required','password')" class="text-red-600">*Password is required! </small>
            
            <!--CONFIRM PASSWORD-->
            <div class="form-group pt-3">
                <label>Confirm Password</label>
                <div class="input-field" [class.error]="registerForm.controls['confirm_password'].dirty && registerForm.hasError('required','confirm_password')">
                    <!-- <fa-icon [icon]="['fas', 'lock']" style="color:rgb(78, 76, 76);"></fa-icon> -->
                    <input class="rounded-xl bg-transparent" formControlName="confirm_password" [type]="type" placeholder="Confirm Password">
                    <!-- <fa-icon (click)="hideShowPass()" [icon]="['fas', eyeIcon]" style="color:rgb(78, 76, 76);"></fa-icon> -->
                </div>
            </div>
            <small *ngIf="registerForm.controls['confirm_password'].dirty && registerForm.hasError('required','confirm_password')" class="text-red-600">*Confirm password is required! </small>

            <button (click)="onSubmit()" type="submit" class="btn text-white hover:bg-pink-700 text-2xl btn-blcok mt-4 w-100 bg-pink-600 rounded-lg p-2 mx-auto"> Signup </button>
            <div class="text-center pt-4 text-muted">Have account?<a routerLink="/login" class="sign">Login</a></div>
        </form>
    </div>
    <!--Slika-->
    <img src="../../../assets/Slike/loginUser.png"/>
</div>
