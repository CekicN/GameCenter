<div class="max-w-72 rounded overflow-hidden bg-white shadow-lg m-3">
  <img class="w-full" [src]="imageUrl">
  <div class="px-6 py-4">
    <div class="font-bold text-xl mb-2">{{title}}</div>
    <p class="text-gray-700 text-base">
      {{text}}
    </p>
  </div>
  <div class="px-6 pt-4 pb-2">
      <button (click)="delete()" class="bg-red-600 hover:bg-red-400 rounded-lg text-white py-1 px-2">Delete</button>
      <button (click)="edit()" class="bg-blue-600 hover:bg-blue-400 rounded-lg text-white py-1 px-2 ml-3">Edit</button>
  </div>
</div>
